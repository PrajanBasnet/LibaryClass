<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Libary</title>
</head>

<body>
    <dialog>
        <button id="close">close</button>
        <form action="">
            <p>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </p>
            <p>
                <label for="bookTitle">BookTitle</label>
                <input type="text" name="book" id="bookTitle">
            </p>
            <p>
                <label for="pages">Pages</label>
                <input type="number" name="book" id="pages">
            </p>
            <p>
                <label for="read">Have you read this book</label>
                <input type="checkbox" name="read" id="read">
            </p>
            <p class="button">
                <button type="submit" id="submit" >Add Book</button>
            </p>
        </form>
    </dialog>

    <div class="container">
        <div class="home">
            Libary
        </div>
        <div class="login">
            <button class="btn">Login</button>
        </div>
    </div>

    <div class="add">
        <button id="addItems" class="btn" >
            Add Books
        </button>
    </div><br>

    <div class="card">
        
    </div>

</body>
<script src="main.js"></script>

</html>
